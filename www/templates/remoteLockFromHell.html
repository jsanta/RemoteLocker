<ion-view title="Remote lock from Hell" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="rlfrm" name="rlfrm" class="list" ng-submit="rlCtrl.lock()">
            <label class="item item-input " id="remoteLockFromHell-input2">
                <span class="input-label">Validation code</span>
                <input type="text" placeholder="CODE" ng-model="rlCtrl.code" readonly required>
            </label>
            <label class="item item-input " id="remoteLockFromHell-input1">
                <span class="input-label">IP</span>
                <input type="text" placeholder="127.0.0.1" ng-model="rlCtrl.ip" required pattern="([\d]{1,3}\.){3}[\d]{1,3}">
            </label>
            <button type="submit" id="remoteLockFromHell-button2" class=" button button-dark  button-large icon ion-locked" style="display: block; margin: 1em auto;" ng-disabled="!rlfrm.$valid">&nbsp; REMOTE LOCK</button>
        </form>
    </ion-content>
</ion-view>
